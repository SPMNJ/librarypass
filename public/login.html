<!DOCTYPE html>
<html lang="en">
<head>
	<title>RV Library Pass Manager</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/main.js"></script>
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="content-container" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-content">
				<div id="content">
				<form id="loginForm" class="form validate-form" >
					<span class="logo">
						<img src="http://www.rvrhs.com/pics/footer_logo.png" alt="">
					</span>

					<span class="title p-b-34 p-t-27">
						Library Pass<br>Sign-Up
					</span>
					<div id="info" class="warning" style="display: none">
					
					</div>
					<div class="wrap-input validate-input" data-validate="Enter username">
						<input id="studentid" pattern="[0-9]*" class="input" type="text" name="username" placeholder="Student ID" autocomplete="off">
					</div>

					<div class="container-login-form-btn">
						<button class="login-form-btn">
							Sign In
						</button>
						<div class="btn-loading" style="display: none">
								<img src="images/Rolling-red.svg" alt="" height="40px" width="40px">
						</div>
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>
<!--===============================================================================================-->
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->

</body>
</html>
